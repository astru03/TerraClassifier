version: '3'
services:
  main_app:
    container_name: main_app
    build: ./main_app            # Pfad zum Dockerfile der Webanwendung
    ports:
      - "4000:4000"            # Port der Webanwendung 

  satelliten_service:
    container_name: satelliten_service
    build: ./satelliten_service  # Pfad zum Dockerfile des EasyButton-Services
    ports:
      - "8080:8080"              # Port des EasyButton-Service
    depends_on:
      - main_app